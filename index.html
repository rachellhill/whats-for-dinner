<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <section class="top-bar">
    <nav class="navigation">
      <h1 class="whats-for-dinner">What's for Dinner?</h1>
      <button class='button' id="Add-a-recipe-btn">ADD A RECIPE</button>
    </nav>
  </section>
  <body class="body" background="./assets/burger-friends.jpg">
    <section class="box-container">
      <div class="box-1">
        <h2 class="form-header">What are you looking for?<span>*<span></h2>
        <form class="what-are-you-looking-for">
          <label class="choice-1">
            <input type="radio" id="side" name="dish-option" value="sides">Side</input>
          </label>
          <label class="choice-2">
            <input type="radio" id="main-dish" name="dish-option" value="mains">Main Dish</input>
          </label>
          <label class="choice-3">
            <input type="radio" id="dessert" name="dish-option" value="desserts">Dessert</input>
          </label>
          <label class="choice-4">
            <input type="radio" id="entire-meal" name="dish-option" value="Entire Meal">Entire Meal</input>
          </label>
          <div>
            <button class="button" id="lets-cook">LET'S COOK!</button>
          </div>
        </form>
      </div>
      <section class="box-2">
        <img class="img" id="cook-pot" src="./assets/cookpot.svg" alt="cook pot picture">
        <section class="meal-display-container">
          <section class="meal-title-display">
            <label class="label hidden" id="meal-title-text"> You should make:</label>
          </section>
          <section class="meal-result-container">
            <label class="meal-result"></label>
          </section>
        </section>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
